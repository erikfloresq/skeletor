<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skeletor</title>
    <meta name="description" content="Skeletor">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/html5shiv/dist/html5shiv.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Skeletor</h1>
      <form id="register">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input id="name" name="name" type="text" placeholder="Ingrese su nombre" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Ingrese su email" class="form-control">
        </div>
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" placeholder="Ingrese su mensaje" rows="3" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Enviar</button>
      </form>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
